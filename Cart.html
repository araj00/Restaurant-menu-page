<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles -->
    <link rel="stylesheet" href="./cart.css">

</head>

<body>
    <!-- navbar -->
   
    <nav>
        <div class="navbar">
          <i class='bx bx-menu'></i>
          <div class="logo"><a href="#">Foodiz</a></div>
          <div class="nav-links">
            <div class="sidebar-logo">
              <span class="logo-name">Foodiz</span>
              <i class='bx bx-x' ></i>
            </div>
            <ul class="links">
              <li><a href="#">SPECIAL</a></li>
              <li>
                <a href="#">LUNCH</a>
                <i class='bx bxs-chevron-down lunch-arrow arrow  '></i>
                
                <ul class="sub-menu sub-menu">
                  <li><a href="#">SOUTH LUNCH</a></li>
                  <li><a href="#">NORTH LUNCH</a></li>
    
                </ul>
              </li>
              <li>
                <a href="#">MENU</a>
                <i class='bx bxs-chevron-down js-arrow arrow '></i>
                <ul class="js-sub-menu sub-menu">
                  <li><a href="#">MENU 1</a></li>
                  <li><a href="#">MENU 2</a></li>
                </ul>
              </li>
              <li><a href="#">BEVERAGES</a></li>
              <li><a href="#">CATERING</a></li>
            </ul>
          </div>
          <div class="search-box">
            <i class='bx bx-search'></i>
            <div class="input-box">
              <input type="text" placeholder="Search...">
            </div>
          </div>
        </div>
      </nav>


    <!-- cart table -->
    <main>
    <div class="cart-table-container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>

            </tbody>


        </table>
        
        <div class="coupon">
            <input type="text" placeholder="coupon code">
            <button class="coupon-btn">Apply coupon</button>
        </div>
    </div>

    <div style="margin:40px 300px 0 500px;">
       <h2 style="margin-bottom: 40px;">Cart totals</h2>

       <div class="total-box">
            <div class="total-subtotal box">
                <p>Subtotal</p>
                <p class="subtotal-value"></p>
            </div>
            <hr/>
            <div class="tax box">
                <p class="tax-value">Tax 9.375%</p>
                <p class="tax-calculation"></p>
            </div>
            <hr/>
            <div class="total box">
                <p>Total</p>
                <p class="total-calculation"></p>
            </div>

       </div>

       <p>Need Utensils<span style="color: red;margin:30px 0;">*</span></p>

       <div class="utensil-option">

           <input type="radio" name="utensils" value="yes" id="utensil">
           <label for="utensil">yes</label>
           <input type="radio" name="utensils" value="no" id="utensil">
           <label for="utensil">no</label>
        </div>

        <button class="checkout" style="margin-bottom: 30px;">Proceed to checkout</button>

    </div>

    </main>
        
    <script src="./cart.js"></script>
</body>

</html>
